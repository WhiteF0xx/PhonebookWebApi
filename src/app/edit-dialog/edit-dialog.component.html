<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div *ngIf="contact || data.id === 0">
    <h4 mat-dialog-title class="Title text-center">{{title}}</h4>
    <mat-dialog-content>
      <div class="container">
        <div class="row">
          <div class="col-md-12">

            <div class="row m-2">
              <div class="col-6">
                <label for="id">Contact ID :</label>
              </div>
              <div class="col-6">
                <label>{{data.id}}</label>
              </div>
            </div>
            <div class="row m-2">
              <div class="col-6">
                <label for="name">Name:</label>
              </div>
              <div class="col-6">
                <input type="text" id="name" formControlName="name" class="form-control" required>
              </div>
            </div>
            <div class="row m-2">
              <div class="col-6">
                <label for="surname">Surname:</label>
              </div>
              <div class="col-6">
                <input type="text" id="surname" formControlName="surname" class="form-control" required>
              </div>
            </div>
            <div class="row m-2">
              <div class="col-6">
                <label for="email">Email:</label>
              </div>
              <div class="col-6">
                <input type="text" id="email" formControlName="email" class="form-control">
              </div>
            </div>
            <div class="row m-2">
              <div class="col-6">
                <label for="phoneNumber1">Phone Number 1:</label>
              </div>
              <div class="col-6">
                <input type="number" id="phoneNumber1" formControlName="phoneNumber1" class="form-control" required>
              </div>
            </div>
            <div class="row m-2">
              <div class="col-6">
                <label for="phoneNumber2">Phone Number 2:</label>
              </div>
              <div class="col-6">
                <input type="number" id="phoneNumber2" formControlName="phoneNumber2" class="form-control" >
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button type="submit" mat-raised-button mat-dialog-close mat-dialog-close="save" color="primary">Submit</button>
      <button mat-raised-button color="accent" mat-dialog-close mat-dialog-close="cancel"
        (click)="onNoClick()"><mat-icon fontIcon="cancel"></mat-icon>Cancel</button>
    </mat-dialog-actions>
  </div>
</form>
